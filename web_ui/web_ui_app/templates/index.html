<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h1>Interactive Chat</h1>
    <form id="chatForm">
        <label for="model">Select a Model:</label>
        <select id="model" name="model">
            {% for model in models %}
                <option value="{{ model }}">{{ model }}</option>
            {% endfor %}
        </select><br><br>

        <label for="chat_input">Enter your message:</label>
        <input type="text" id="chat_input" name="chat_input"><br><br>

        <button type="submit">Send</button>
    </form>

    <div id="chat-messages"></div>

    <script>
        $(document).ready(function() {
            $('#chatForm').on('submit', function(event) {
                event.preventDefault();

                const form = this;
                const model = $('#model').val();
                const chat_input = $('#chat_input').val();

                console.log('Form Data:', { model, chat_input });
                console.log('Form Data Json Stringified:', JSON.stringify({ model, chat_input }));

                $.ajax({
                    url: '/submit',
                    type: 'POST',
                    data: JSON.stringify({ model, chat_input }),
                    contentType: 'application/json',
                    success: function(responseText) {
                        $('#chat-messages').append('<p><strong>User:</strong> ' + chat_input + '</p>');
                        $('#chat-messages').append(responseText);
                    },
                    error: function(xhr, status, error) {
                        console.error('Error:', error);
                        $('#chat-messages').append('<p>Error: Failed to submit message.</p>');
                    }
                });
            });
        });
    </script>
</body>
</html>
