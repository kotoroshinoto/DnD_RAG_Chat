<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LM Studio Chat</title>
    <link
            rel="icon"
            type="image/x-icon"
            href="{{url_for('static', filename='icons/favicon.ico')}}"
    >
    <link
            rel="stylesheet"
            href="{{url_for('static', filename='css/styles.css')}}"
    >
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf-8">
    window.appConfig = {
        staticBaseUrl: "{{ url_for('static', filename='') }}"
    };
    const models = {{models | tojson}};
    console.log(models);
    </script>
    <div class="chat-container">
        <!-- Model Selector -->
        <div class="model-selector">
            <label for="model-selector">Model:</label>
            <select id="model-selector"></select>
            <textarea id="system-prompt-customize"
                         placeholder="Type llm instructions here..."></textarea>
        </div>

        <!-- Persona Selector -->
        <div class="model-selector">
            <div class="persona-selection" id="persona-selection"></div>
        </div>

        <!-- Chat Box -->
        <div class="chat-box" id="chat-box"></div>

        <!-- Chat Input -->
        <div class="chat-input">
            <div class="file-upload">
                <label for="file-input">ðŸ“Ž Attach Files</label>
                <input type="file" id="file-input" multiple>
            </div>
            <textarea id="user-message" placeholder="Type your message here..."></textarea>
            <button id="send-message">Send</button>
        </div>

        <!-- File Preview -->
        <div class="file-preview" id="file-preview"></div>
    </div>

<div class="theme-selector">
    <label for="theme-selector">Theme:</label>
    <select id="theme-selector"></select>
</div>

<script src="{{url_for('static', filename='js/script.js')}}"></script>
</body>
</html>
